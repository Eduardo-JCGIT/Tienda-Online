<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="img-bk-form">

    <div class="form-main">
        <div class="form-contect">
      <div class="box">
        <h2>Regístrate</h2>
        <form action="">
          <h4>Usuario:</h4>
          <div class="input-box">
            <input
              type="usuario"
              name="usuario"
              placeholder="User"
              class="input-control"
            />
          </div>
          <h4>Edad:</h4>
          <div class="input-box">
            <input
              type="number"
              name="age"
              placeholder="Edad"
              class="input-control"
            />
          </div>
          <h4>Correo:</h4>
          <div class="input-box">
            <input
              type="email"
              name="email"
              placeholder="Example@gmail.com"
              class="input-control"
            />
          </div>
          <h4>Contraseña:</h4>
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="input-control"
            />
          </div>
          <button type="submit" name="sesion" class="btn">Inicia Sesión</button>
        </form>
        <div class="font-size-p-form">
        <p>
          Si ya tienes cuenta inicia sesión:
          <a href="../pag/Login.html" class="gradient-text"> Entrar</a>
        </p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
